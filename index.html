<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta name="prefers-color-scheme" content="dark light" /> -->
    <!-- external stylesheet -->
    <link rel="stylesheet" href="./index.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Color Scheme Generator</title>
  </head>
  <body>
    <div class="container light-mode">
      <!-- Color picker header group-->
      <div class="color-selector">
        <input type="color" value="BF4040" />
        <select name="" id="" class="light-mode">
          <option value="monochrome" selected>Monochrome</option>
          <option value="analogic">Analogic</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
          <option value="quad">Quad</option>
        </select>

        <!-- color generator button -->
        <button class="light-mode">Get color scheme</button>
      </div>

      <!-- Generated Colors -->
      <div class="colors" id="colors"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
